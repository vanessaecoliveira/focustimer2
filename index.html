<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador">
    <title>FocusTimer 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <section class="initial flex">
            <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            </section>
    
            <section id="controls" class="flex">
                <button
                data-action="toggleRunning"
                class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                <button
                data-action="toggleRunning"
                class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>
                <button
                data-action="stop"
                class="ph ph-stop-circle">
                    <span class="sr-only">Reiniciar contador</span>
                </button>
                <button
                data-action="moreTime"
                class="ph ph-plus-circle">
                    <span class="sr-only">Adicionar 5 minutos ao contador</span>
                </button>
                <button
                data-action="lessTime"
                class="ph ph-minus-circle">
                    <span class="sr-only">Diminuir 5 minutos ao contador</span>
                </button>
            </section>
        </section>

        <section id="musics">
            <button
            data-action="musicTree" class="ph ph-tree">
                <span class="sr-only">Iniciar som de árvore</span>
            </button>
            <button 
            data-action="musicRain"  class="ph ph-cloud-rain">
                <span class="sr-only">Iniciar som de chuva</span>
            </button>
            <button
            data-action="musicCoffee" class="ph ph-storefront">
                <span class="sr-only">Iniciar som de café</span>
            </button>
            <button 
            data-action="musicFire"  class="ph ph-fire">
                <span class="sr-only">Iniciar som de fogo</span>
            </button>
        </section>
    </div>
</body>
</html>
